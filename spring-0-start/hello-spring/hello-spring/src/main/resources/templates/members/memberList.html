<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <!-- model로 부터 받아진 members(list)에서 하나의 요소를 빼서 member로 만듬 (for/each와 동일) -->
            <tr th:each="member : ${members}">
                <!-- member 의 id와 이름을 표로 출력-->
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
